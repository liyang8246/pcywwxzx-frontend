				&ensp;&ensp;&ensp;&ensp;电脑义务维修中心，成立于2015年9月，是计算机学院党支部旗下的一支志愿维修队伍，也是计算机学院大力打造的学生特色品牌项目。维修中心自成立以来，始终以为广大师生提供免费、优质的电脑维修服务为宗旨，迄今为止，累计义务维修的电脑数量已达七千余台，受到了师生们的一致好评。目前，维修中心共有46名志愿维修人员，每学期第2-16周，周一到周五，晚上19:00-20:00，于学生宿舍1栋3楼电脑义务维修室（有ATM机的那个楼梯口直上）安排维修队员值班，为成功预约的10台电脑进行维修，并且在维修中心QQ群提供在线解答问题服务。</div>
